<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nice One Nails (Merivale & Baseline Location)</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"

	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"
						><span id="niceone">Nice One</span> <span id="nails">NAILS</span></a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Nails</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Waxing</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Gallery</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contact Us</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="salon-pic">
				<img src="images/baseline.png" alt="Picture of Salon" />
			</div>
			<div class="locations">
				<div class="address-container merivale">
					<button type="button" class="btn btn-primary btn-location">
						<h2>Merivale (Food Basics)</h2>
						<p class="telephone">613-727-0050</p>
						<p class="address">1461 Merivale Road</p>
					</button>
				</div>
				<div class="address-container baseline">
					<button type="button" class="btn btn-primary btn-location">
						<h2>Baseline (Wal-Mart)</h2>
						<p class="telephone">613-226-7979</p>
						<p class="address">1365 Baseline Road</p>
					</button>
				</div>
			</div>
		</section>
		<main></main>
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
